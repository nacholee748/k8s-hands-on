apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-ks8-deployment
    labels:
        app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: backend-img
        imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: backend-ks8-service
  labels:
    app: backend
spec:
  selector:
    app: backend #Es el label del container 
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001  # El puerto en el que corre dentro del contenedor